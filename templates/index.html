<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs Forms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>

    <!--<img src="{{ url_for('static', filename='images/logo2.svg') }}" class="logo2">-->

    <header class="header">
        <div class="container">
            <a href="/" class="header__logo">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Docs Generator Logo">
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="/" class="menu__link">Главная</a></li>
                    <li class="menu__item"><a href="/form" class="menu__link">Форма</a></li>
                </ul>
            </nav>
            <div class="actions">
                <button class="support-btn">
                    <img src="{{ url_for('static', filename='images/contact_support.svg') }}" alt=""
                        class="actions-btn__logo">
                    <span class="actions-btn__title">Помощь</span>
                </button>
                <button class="auth-btn">
                    <img src="{{ url_for('static', filename='images/person.svg') }}" alt="" class="actions-btn__logo">
                    <span class="actions-btn__title">Войти</span>
                </button>
            </div>
        </div>
    </header>

</body>

</html>
